<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap"
      rel="stylesheet"
    />
    <title>My Portfolio</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="favicon.ico"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="style.css"
    />
  </head>

  <body>
    <header>
      <div class="header-container">
        <a
          class="header-logo-link"
          href="index.html"
        >
          <img
            class="logo-image"
            src="assets/images/pain-logo.svg"
            alt="logo"
          />
        </a>
        <div
          class="burger-menu"
          onclick="toggleMenu()"
        >
          <img
            src="assets/images/burger-menu-icon.svg"
            alt="Menu"
          />
        </div>

        <nav class="navigation-menu">
          <a
            href="#home"
            class="navigation-link"
            >HOME</a
          >
          <a
            href="#portfolio"
            class="navigation-link"
            >PORTFOLIO</a
          >
          <a
            href="#skills"
            class="navigation-link"
            >SKILLS</a
          >
          <a
            href="#blog"
            class="navigation-link"
            >BLOG</a
          >
          <a
            href="#news"
            class="navigation-link"
            >NEWS</a
          >
          <a
            href="#contacts"
            class="navigation-link"
            >CONTACTS</a
          >
        </nav>
      </div>
    </header>

    <div class="sections">
      <section id="home">
        <div class="intro-container">
          <p class="heading">HELLO, MY NAME IS</p>
          <h1>RORY MCCANN</h1>
          <p>
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry. Lorem Ipsum has been the industry's standard dummy text
            ever since the 1500s, when an unknown printer.
          </p>
          <div class="buttons">
            <a
              href="#portfolio"
              class="navigation-link button primary"
              style="color: white"
              >MY WORK</a
            >

            <a
              href="assets/files/CV.pdf"
              class="cv-link button secondary"
              download="YOUR_CV.pdf"
              >DOWNLOAD CV
            </a>
          </div>
        </div>
        <img
          class="woman-picture"
          src="./assets/images/rory-photo.png"
          alt="woman picture"
        />
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
