<!DOCTYPE html>

      href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap"

    <title>My Portfolio</title>
    <link
      rel="icon"
      type="image/x-icon"

    />

        <nav class="navigation-menu">

          >
          <a

            >SKILLS</a

          <a
            href="#blog"
            class="navigation-link"
            >BLOG</a

            href="#news"
